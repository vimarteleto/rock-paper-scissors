<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
    
</head>
<body>
    <div id="content">
        <div id="players">
            <div id="player-container">   
                <h1>PLAYER</h1>        
                <button id="rock" class="player-btn">ROCK</button>
                <button id="paper" class="player-btn">PAPER</button>
                <button id="scissors" class="player-btn">SCISSORS</button>
            </div>
    
            <div id="computer-container">
                <H1>COMPUTER</H1>
                <button id="rock" class="computer-btn">ROCK</button>
                <button id="paper" class="computer-btn">PAPER</button>
                <button id="scissors" class="computer-btn">SCISSORS</button>
            </div>
        </div>
        <div id="selectors"></div>
        <div id="result"></div>
    </div>
    

    <script src="events.js" type="text/javascript"></script>
</body>
</html>
