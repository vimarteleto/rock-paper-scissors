<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
    
</head>
<body>
    <div id="content">
        <div id="players">
            <div id="player-container">  
                <h1>HUMAN</h1>        
                <button class="player-btn rock">ROCK</button>
                <button class="player-btn paper">PAPER</button>
                <button class="player-btn scissors">SCISSORS</button>
                <div id="selectors1"></div>
            </div>
    
            <div id="computer-container">
                <h1>COMPUTER</h1>
                <button class="computer-btn rock">ROCK</button>
                <button class="computer-btn paper">PAPER</button>
                <button class="computer-btn scissors">SCISSORS</button>
                <div id="selectors2"></div>
            </div>
        </div>
        <div id="result"></div>
    </div>
    

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
